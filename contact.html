<h2>Contact Me</h2>
<div>
    <form action="baviskarahul143@gmail.com">
        <fieldset>
            <legend>Personal Details</legend>
 
            <!-- Label and input field -->
            <p>
                <label>First name : <input name="firstName" /></label>
            </p>
 
            <p>
                <label>Last name : <input name="lastName" /></label>
            </p>
 
            <!-- Label and radio button field -->
            <p>
                Gender :
                <label><input type="radio" name="gender"
                    value="male" /> Male</label>
 
                <label><input type="radio" name="gender"
                    value="female" /> Female</label>
            </p>
            <p>
                <label>Mobile No.:<input type="Mobile No." name="Mobile No.">

            </p>

            <p>
                <label>Address :
                    <br />
                    <textarea name="address" cols="30"

                </label>
            </p>
            <p>
                <label>Comments:
                    <br>
                    <textarea name="Comments" cols="30" rows="3">    </textarea></label></p>
 
            <!-- Creating a button -->
            <p>
                
                <button class="active" type="submit" >Submit</button><a href="baviskarahul143@gmail.com"></a>
